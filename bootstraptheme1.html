<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: dimgray;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links span {
            cursor: pointer;
            color: white;
        }
        .btn {
            background-color: forestgreen;
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
        }
        .header {
            text-align: center;
            padding: 100px 20px;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .header p {
            margin-top: 10px;
        }
        .circles {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            justify-items: center; 
            margin-top: 50px;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        .circle img {
            width: 100%; 
            height: auto; 
        }
        .circle:nth-child(1) { background-color: red; }
        .circle:nth-child(2) { background-color: green; }
        .circle:nth-child(3) { background-color: yellow; }
    </style
</head>
<body>
    <div class="nav">
        <div class="logo">Around</div>
        <div class="nav-links">
            <span>Landing</span>
            <span>Pages</span>
            <span>Account</span>
            <span>UI Kit</span>
            <span>Docs</span>
        </div>
        <button class="btn">Buy Now</button>    
    </div>
    <div class="header">
        <h1>Have a look Around</h1>
        <p>And you will find everything you need to build a great looking website</p>
    </div>

    <div class="circles">
        <div class="circle">
            <img src="public/images/Image 1.png" alt="Image 1">
        </div>
        <div class="circle">
            <img src="public/images/Image 2.jpg" alt="Image 2">
        </div>
        <div class="circle">
            <img src="public/images/Image 3.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
